<html>
  <head>
    <script type="text/javascript" src="/js/prototype.js"></script>
    <script type="text/javascript" src="/js/streamer.js"></script>
    <style>
      .streamer {
        width: 350px;
        background: #fff;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .streamer ol {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        max-height: 140px;
        overflow-y: auto;
        border: 3px solid #ccc;
        list-style: none;
      }
      .streamer ol li {
        border-bottom: 1px solid #ccc;
        color: #999;
      }
      .streamer ol a {
        overflow: hidden;
        padding: 3px;
        text-decoration: none;
        display: block;
        background: #efefef;
        color: #888;
        white-space: nowrap;
        text-shadow: -1px -1px 0 rgba(255, 255, 255, 0.75);
      }
      .streamer a:hover {
        color: #666;
      }
      .streamer li.active a {
        background: #fff;
      }
      .streamer li:last-child a {
        border-bottom: none;
      }
      .streamer .bar {
        height: 14px;
        background: #fff;
        border: 3px solid #ccc;
        margin-bottom: 2px;
        position: relative;
      }
      .streamer span {
        display: block;
        height: 14px;
        color: #999;
        font-size: 11px;
        display: block;
        float: left;
        padding: 0 1px;
        cursor: pointer;
      }
      .streamer span:hover {
        color: #666;
      }
      .streamer .progress {
        position: absolute;
        left: 68px;
        height: 14px;
        width: 0px;
        background: #eee;
        z-index: 10;
      }
      .streamer .title {
        position: absolute;
        left: 68px;
        padding-left: 4px;
        right: 0px;
        height: 11px;
        top: 0px;
        padding-top: 3px;
        overflow: hidden;
        color: #888;
        z-index: 21;
        text-shadow: 1px 0 0 rgba(255, 255, 255, 0.5);
      }
      .streamer .title.error {
        left: 0px;
        background: #eee;
      }
      .streamer .stop {
        width: 14px;
        background: url("img/stop.png") top left no-repeat #ccc;
      }
      .streamer span.play {
        width: 14px;
        background: url("img/play.png") top left no-repeat #ccc;
      }
      .streamer span.play.pause {
        background: url("img/pause.png") top left no-repeat #ccc;
      }
      .streamer span.next {
        width: 17px;
        background: url("img/next.png") top left no-repeat #ccc;
      }
      .streamer span.previous {
        width: 15px;
        background: url("img/prev.png") top left no-repeat #ccc;
      }
      .streamer .controls {
        position: absolute;
        left: 0px;
        height: 14px;
        width: 100%;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <div class="streamer" rel="http://prettybrd.com/~leedo/jackrose.xml"></div>
  </body>
</html>
